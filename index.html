<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Time Until ..." content="Countdown until" />
    <link rel="icon" href="/time-until/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/time-until/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/time-until/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/time-until/favicon-16x16.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Time left until ...</title>

    <style>
      body {
        background: linear-gradient(
          180deg,
          #2c2c2c 0%,
          #212121 60%,
          #1a1a1a 100%
        );
        background-color: #1a1a1a;
        background-attachment: fixed;
      }
      h1 {
        margin-top: 20px;
        text-align: center;
        font-size: 50px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      @font-face {
        font-family: "digital";
        src: url("./digital-7 (mono).ttf");
      }
      #clock {
        font-family: "digital";
        font-size: 130px;
        width: min-content;
        margin: auto;
        padding: 10px 20px 0;
        text-align: center;
        border: 2px solid rgb(207, 207, 207);
        border-radius: 20px;
      }
      .down {
        color: #e74d4d;
      }
      .up {
        color: #4cef7a;
      }
    </style>
  </head>

  <body>
    <h1 id="header"></h1>
    <div id="clock"></div>

    <script src="./script.js"></script>
  </body>
</html>
